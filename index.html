<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Беспилотники (упрощённая версия)</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { background: #eee; }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const roadsY = [canvas.height * 0.3, canvas.height * 0.5, canvas.height * 0.7];
  
  const cars = Array.from({length: 8}, (_, i) => ({
    x: Math.random() * canvas.width,
    y: roadsY[i % roadsY.length],
    speed: 2 + Math.random() * 3,
    color: 'blue'
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#aaa';
    roadsY.forEach(y => ctx.fillRect(0, y - 5, canvas.width, 10));

    cars.forEach(car => {
      ctx.fillStyle = car.color;
      ctx.beginPath();
      ctx.arc(car.x, car.y, 7, 0, 2 * Math.PI);
      ctx.fill();
      car.x += car.speed;
      if (car.x > canvas.width + 10) car.x = -10;
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
